<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso de Pago</title>
    <link rel="stylesheet" href="/Css/StylePgo.css">
    <link rel="stylesheet" href="/Css/Factura.css">
</head>
<body>
    <header>
        <h1>Información de Factura</h1>
    </header>
    <main>
        <div class="checkout-details">
            <h2>Detalles del Producto</h2>
            <img class="product-image" src="" alt="Imagen del Producto">
            <h3 class="product-name"></h3>
            <p class="product-description"></p>
            <p class="product-price"></p>
        </div>
        <div class="payment-form">
            <h2>Información de Pago</h2>
            <form id="payment-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
                <br>
                <h4>Size:</h4>
                <div class="product-sizes">
                <input type="checkbox" value="5.5"><label>5.5'</label>
                <input type="checkbox" value="7"><label>7'</label>
                <input type="checkbox" value="8"><label>8'</label>
                </div>
                <h3>Método de Pago</h3>
                <div>
                    <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                    <label for="credit-card">Tarjeta de Crédito</label>
                </div>
                <div>
                    <input type="radio" id="paypal" name="payment-method" value="paypal">
                    <label for="paypal">PayPal</label>
                </div>
                <div>
                    <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
                    <label for="bank-transfer">Transferencia Bancaria</label>
                </div>
                
                <div id="credit-card-details">
                    <label for="card">Número de Tarjeta:</label>
                    <input type="text" id="card" name="card">
                </div>
                
                <button type="button" id="pay-button">Pagar</button>
                <button type="button" id="back-button">Cancelar</button>
            </form>
        </div>

        <!-- Factura generada -->
        <div id="invoice" class="invoice" style="display: none;">
            <h2>FACTURA</h2>
            <h3>Detalles del Usuario</h3>
            <hr>
            <p id="invoice-customer-name"></p>
            <p id="invoice-customer-email"></p>
            <p id="invoice-customer-address"></p> <br>
            <h3>Detalles del Producto</h3>
            <hr>
            <p id="invoice-product-name"></p>
            <p id="invoice-product-description"></p>
            <p id="invoice-product-price"></p>
            <p id="invoice-product-sizes"></p>
            <img src="/LOGOS/LogoWite.JPG" alt="Logo" class="watermark-logo">
            <button id="print-button">Imprimir</button>
        </div>
    </main>
    <script src="/Js/FuncionPago.js"></script>
    <script src="/Js/Factura.js"></script>
    
   <!--Evento click para retroceder un paso-->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const backButton = document.getElementById('back-button');

        backButton.addEventListener('click', function() {
            history.back();
        });
    });
    </script>
</body>
</html>
